<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="~{fragments/base :: head}"></header>
    <style>
        th, td {padding: 3px;}
    </style>
</head>
<body style="margin: 50px;">
  <footer th:replace="~{fragments/base :: top}"></footer>
    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="col-4 mt-3" th:each="like: ${likeList}">
          <a th:href="@{/board/detail/{x}/{y}(x=${like.bid},y=${like.uid})}">
            <img th:src = "@{/file/profile/{x}(x=${like.titleImage})}" class="rounded" style="width: 370px; height: auto;">
            <p class="mt-2 text-dark font-weight-bold" style="text-align: center;" th:text="${like.title}"></p>
          </a> 
        </div>
      </div>
    </div>
  <footer th:replace="~{fragments/base :: bottom}"></footer>
</body>
</html>
